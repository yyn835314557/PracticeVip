<!doctype html>
<!-- 告诉 AngularJS 处理整个 HTML 页面并引导应用 -->
<html ng-app>
    <head>
        <script src="AngularJs-1.3.10/angular.min.js"></script>>
    </head>
    <body>
        Your name: <input type="text" ng-model="yourname" placeholder="World">
        <hr>
        Hello {{yourname || 'World'}}!
    </body>
</html>
